<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/a00_com/a01_common.css" rel="stylesheet">
<style type="text/css">

</style>
<script>
/*
	# 핸들러 함수에 객체 매개변수 전달 및 여러가지 속성 활용
		1. 핸들러 함수에 this라는 키워드로 매개변수에 전달하면 DOM객체가 전체 넘어간다.
		2. 객체는 참조명으로 받아 가지고 있는 여러가지 속성을 할당하여 처리할 수 있다.
		
 */
 function callObj(obj){
	obj.innerText="안녕하세요(문자열 변경)";
	obj.align="center" //기본속성 변경
	obj.style.color="blue"; // css속성변경
	obj.style.background="yellow"; // css속성변경
}
 function chBkColor(obj){
	 //해당 객체가 가지고있는 문자열로 해당 배경 색상을 변경 처리..
	 obj.style.background=obj.innerText
 }
 //ex) 3x2텡블 과일 리스트를 만들고, 클릭시마다, h2 buylist에 추가적으로 과일 항목이 담기게 처리
 	function addFruit(obj){
	 document.querySelector("#buyList").innerText+=obj.innerText+",";
	 
 }

	function like(){
 		document.querySelector("#like2").innerText+="♥"
 	}
 	function unlike(){
 		document.querySelector("#like2").innerText+="♡"
 	}
 	
</script>
</head>
<body>
			<form>
         <input type="button" value="좋아요" onclick="like()">
		 <input type="button" value="싫어요" onclick="unlike()">
		<h2 id="like2">좋아요</h2>
	</form>

	<table>
		<tr><td onclick="addFruit(this)" >사과</td><td onclick="addFruit(this)">바나나</td><td onclick="addFruit(this)">딸기</td></tr>
		<tr><td onclick="addFruit(this)">오렌지</td><td onclick="addFruit(this)">수박</td><td onclick="addFruit(this)">키위</td></tr>
	</table>
	<h2 id="buyList"></h2>
		

	<h3 onclick="chBkColor(this)">red</h3>
	<h3 onclick="chBkColor(this)">blue</h3>
	<h3 onclick="chBkColor(this)">yellow</h3>
	<h3 onclick="chBkColor(this)">green</h3>
	<h3 onclick="chBkColor(this)">purple</h3>
	


	
	<h2 onclick="callObj(this)">클릭해볼까요?</h2>
	<h2 onclick="callObj(this)">클릭해볼까요?</h2>
</body>
<script type="text/javascript">

</script>
</html>
