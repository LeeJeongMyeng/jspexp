 		}

 var p01 ={name:"홍길동",age:25,loc:"서울"}
 // p01.name, p01['name']으로도 접근이 가능하다.
 var body = document.body
 for(let prop in p01){
	 body.innerHTML+=prop+":"+p01[prop]+"<br>" 	 
 }
