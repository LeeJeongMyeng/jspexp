<script type="text/javascript">

var div = document.querySelector("#container")
var in01 = document.querySelector("#in01")
var tds = document.querySelectorAll("#tab01 td")
tds[4].style.backgroundColor="yellow"
var cIdx=0;
this.onkeyup=function(){
	for(var idx=0; idx<tds.length;idx++){
		tds[idx].style.backgroundColor=""
	}
	tds[4].style.backgroundColor="yellow"
}

this.onkeydown=function(){ //this란 전체를 의미한다.
	if(event.keyCode>=37&&event.keyCode<=40){
	for(var idx=0; idx<tds.length;idx++){
		tds[idx].style.backgroundColor=""
	}
}
	//keyCode 37~40 방향키임
	if(event.keyCode==37) tds[3].style.backgroundColor="yellow"
	if(event.keyCode==38) tds[1].style.backgroundColor="yellow"
	if(event.keyCode==39) tds[5].style.backgroundColor="yellow"
	if(event.keyCode==40) tds[7].style.backgroundColor="yellow"
	//tds[cIdx].style.backgroundColor="yellow"
	//cIdx++
	div.innerText=event.keyCode;
}
