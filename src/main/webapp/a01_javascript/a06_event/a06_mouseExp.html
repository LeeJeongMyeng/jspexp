<h2>red</h2>
<h2>orange</h2>
<h2>yellow</h2>
<h2>green</h2>
<h2>blue</h2>
<h2>indigo</h2>
<h2>purple</h2>
<div id="container"></div>
</body>
<script type="text/javascript">

var div = document.body.querySelector("#container")
div.innerHTML=""
// 

var h2s = document.querySelectorAll("h2")

h2s.forEach(function(h2){
	h2.onmouseover = function(){ 
		this.style.backgroundColor=this.innerText
	}
	h2.onmouseout = function(){
		this.style.backgroundColor=""
	}
	h2.onclick = function(){
		div.innerText+=this.innerText+","
	}
})
</script>
