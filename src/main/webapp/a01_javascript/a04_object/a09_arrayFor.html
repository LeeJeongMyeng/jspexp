<body>

	<div id="container"></div>


</body>
<script type="text/javascript">
/*
 	#배열과 반복문 처리
 		1.for문
 			1) for(var idx=0; idx<배열.length;idx++){
 				배열[idx] : 배열의 index로 접근해서 가져온다.
 			}
 		2. for(var idx in 배열){
 			idx : 배열의 index를 문자열로 가져온다.
 			배열[idx] : 배열에 할당된 값을 가져온다.
 			}
 				idx를 통해 숫자형 덧셈할 떄는 parseInt()/Number()
 				활용해야한다. 문자열이기 땜시
 		
 		3. for(var 단위데이터 of 배열){
 			배열의 단위데이터를 변수에 할당하여 가져온다.	
 			}
 				
 		4. 배열.forEach(function(단위데이터,index,배열전체){})
 */
 
 var array01 = ["A","B","C","D","E"]
 var div = document.querySelector("#container")
 for(var idx=0; idx<array01.length; idx++){
	div.innerHTML+=idx+":"+array01[idx]+"<br>"
} 
 		
 		
 
div.innerHTML+="<h2>2번째 var id in array01</h2>"
  for(var idx in array01){
	 div.innerHTML+=idx+":"+array01[idx]+"<br>"
 }
div.innerHTML+="<h2>3번째 for ary of array01</h2>"
 for(var ary of array01){
	 div.innerHTML+=ary+"<br>"
 } 
div.innerHTML+="<h2>2번째 forEach(function())</h2>"
  array01.forEach(function(ary,idx,array){
	  div.innerHTML+=idx+":"+ary+":"+array+"<br>"
 }) 

</script>
</html>
