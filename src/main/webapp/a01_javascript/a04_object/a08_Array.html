<body>

	<div id="container"></div>

<script type="text/javascript">
/*
  # Array 객체
  	1. js의 배열 선언 형식
  		1) var array = new Array(); //빈배열
  			new Array(1); //배열의 크기를 지정
  			new Array(50,30,400) //구성요소 포함
  		2) var array2=[]
  			[10,20,30]
  		
  	2. 속성과 메서드
  		1) length: 배열요소의 갯수
  		2) concat():배열 요소를 이어주는 역할
  		3) join() : 모든 요소 문자열
  		4) pop() : 마지막요소 제거 및 리턴 처리
  		5) push() : 마지막에 요소 추가
  		6) reverse() : 배열 데이터 뒤집기 처리
  		7) slice(index시작, 마지막) : 지정부분 추출하여 배열처리 //구조변경없음
  		8) sort() : 정렬처리
  		* 해당 정렬은 문제가있어서
  		sort(function(left,right){
  			return left-right
  			})
  		9) splice() : 지정부분 삭제, 삭제한 요소 리턴
 */
var div = document.body.querySelector("#container")

var arry01=[]
var arry02=[1000,2000,3000]
var arry03=new Array()
var arry04=new Array(5)
var arry05=new Array(3000,4000,5000)


div.innerHTML+="arry01:"+arry01+"<br>"
div.innerHTML+="arry02:"+arry02+"<br>"
div.innerHTML+="arry03:"+arry03+"<br>"
div.innerHTML+="arry04:"+arry04+"<br>"
div.innerHTML+="arry05:"+arry05+"<br>"


// ex) 월드컵 선수 3명이름 배열로 두가지 형식으로 선언하고, 출력하세요
var player01 = ["홍길동","박번복","김박사"]
var player02 = new Array("홍길동","박번복","김박사")

div.innerHTML+="player01:"+player01+"<br>"
div.innerHTML+="player02:"+player02+"<br>"
</script>
