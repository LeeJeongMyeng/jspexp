<body>

	<div id="container"></div>

<script type="text/javascript">
/*
  #Math 객체
  	1. 생상자 함수를 사용하지않는 객체
  	2. 기능메서드
  		abs(), acos(). asin(), atan(),
  		atan2(), ceil(), cos(), exp(),
  		floor(), log(), max(), min()
  		pow(), random(), round(), sin(),
  		sqrt(), tan()
 
 */
var div = document.body.querySelector("#container")
div.innerHTML="올림:"+Math.ceil(5.35)+"<br>"
div.innerHTML+="내림:"+Math.floor(5.35)+"<br>"
div.innerHTML+="반올림:"+Math.round(5.35)+"<br>"
div.innerHTML+="랜덤:"+Math.random()+"<br>"

var r1 = parseInt(Math.random()*6+1)
var r2 = parseInt(Math.random()*6+1)

div.innerHTML+=r1+r2
</script>
