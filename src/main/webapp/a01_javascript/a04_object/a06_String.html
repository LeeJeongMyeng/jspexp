var div = document.querySelector("#contains")
function exp(obj){
	var exp01 =obj.value.length
	var div = document.querySelector("span")
	if(exp01<=30){
	div.innerText=exp01+"/30"
	obj,value=obj.value.substring(0,20) //20자 입력을 막아버린다.
	}else{
		alert("30자 제한입니다.")
	}
}
