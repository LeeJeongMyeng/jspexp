<script type="text/javascript">

function chChar(obj){
	//입력받자마자 대문자로 변환하여 처리한다.
	obj.value= obj.value.toUpperCase()
}

var str01="사과^바나나^딸기"
var fruits=str01.split("^")
var div = document.body.querySelector("#container")
div.innerHTML+="<h2>과일</h2>"
fruits.forEach(function(fruit,idx){
	div.innerHTML+=idx+1+") "+fruit+"<br>"
})
