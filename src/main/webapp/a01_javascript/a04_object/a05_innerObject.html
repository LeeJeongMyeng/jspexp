<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*

*/

</style>
<script>
	function calcu(){
		var seat = document.querySelector("[name=seat01]").value
		var hit = document.querySelector("[name=hit01]").value
		var reObj = document.querySelector("#record")
		reObj.innerText="0" //초기값 설정 아래에 나타나는 정상적이지 않는 입력시 모두 0으로 처리한다.
		if(!isNaN(seat)&&!isNaN(hit)){
			var result = hit/seat
			if(isFinite(result)){
				reObj.innerText=result.toFixed(3)
			}
		}
	}

</script>
</head>
<body>

	<div id="container"></div>
	<!-- onkeyup 입력과 동시에 이벤트 발생 -->
	타석:<input type="text" name="seat01" value="0" onkeyup="calcu()"/>
	안타수:<input type="text" name="hit01" value="0" onkeyup="calcu()"/>
	타율: <span id="record">0</span>
</body>
<script type="text/javascript">
/*
 	#js의 내장객체
 		1.Number 객체 : 숫자형 데이터 처리하는 객체를 말한다.
 			1) toExponential():숫자를 지수 표시로 나타낸 문자열
 			2) toFixed(소수점 자리수) : 숫자를 고정 소숫점 표시로 나타낸 문자
 			3) toPrecision() : 숫자를 길이에 따라 지수 표시 또는 고정 소수점 표시 문자열
 		2. 속성
 			1) MAX_VALUE: 숫자가 나타낼 수 있는 최대의 숫자
 			2) MIN_VALUE:숫자가 나타낼 수 있는 최소의 숫자
 			3) NaN:숫자로 나타낼 수 없는 숫자.
 				숫자형 문자열이 아닌 데이터를 숫자와 같이 연산을 할때, 발생하는 에러코드
 */
var div = document.body.querySelector("#container")
var num01 = 2432.2533
div.innerHTML+="typeof(num01):"+typeof(num01)+"<br>"
div.innerHTML+="toExponential():"+num01.toExponential()+"<br>"
div.innerHTML+="toFixed(2):"+num01.toFixed(2)+"<br>"
div.innerHTML+="toPrecision():"+num01.toPrecision()+"<br>"
// ex) 타수와 안타수를 prompt로 입력받아서 타율 출력하되, 소수점 3자리수까지
</script>
</html>
