<script type="text/javascript">
/*
 	#DOM
 	  1. document object model
 	  	  html안에 여러 요소를 객체로 인식하게 하여, 화면을 출력하거나
 	  	  속성값을 변화시켜 원하는 화면 구현이나 동적인 기능처리를 할 때, 사용하는 객체 모델을 말한다.
 	  
 	  2. DOM의 구성요소
 	  	1) dom 객체의 선택자
 	  		- css의 선택자를 통하여 객체를 선택할 수 있다.
 	  			document.querySelector("h1") ==> 태그,#아이디,.클래스
 	  		- 단일
 	  			var ch01 = document.querySelector("h1")
 	  		- 다중
 	  			var cls01 = document.querySelectorAll(".cls01")
 	  		복합선택자,[속성=속성값] 등 css의 선택자를 활용하여 선택자 처리를 할 수 있다.
 	  	
 	  	2) dom 객체의 속성
 	  		1) 출력
 	  			.innerHTML : 화면에 출력할 내용을 랜더링(html 적용)한 내용의 태그를 가져오거나
 	  						  처리하는 속성
 	  			.innerText : 문자열 그대로 출력, 랜더링하지않는 속성
 	  		2) 기본 속성
 	  			.속성 = 속성값 : 태그가 가지고있는 기본 속성을 읽어오거나 설정할 수 있다.
 	  		3) style 속성\
 	  			.style.속성 = 속성값: css속성이 적용된 내용을 설정할 수 있다.
 	  		4) form 요소객체 속성
 	  			.value = "값" : 데이터의 입력 처리를 할 때, form하위 객체의 요소인 value를
 	  							통해서 효과적으로 처리 할 수 있다.
 	  	
 	  	3) 기본 이벤트와 연동 되는 처리
 	  		1) 이벤트 선언
 	  		2) 익명의 이벤트 핸들러 함수

 	  		-데이터 화면 이동 처리
 	  		
 */
