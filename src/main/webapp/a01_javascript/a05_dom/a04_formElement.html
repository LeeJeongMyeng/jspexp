<body>

	<div id="container"></div>


	<input type="text" name="num01"/>
	<input type="text" name="num02" value="0"/>
	<input type="button" value="합산" onclick="cal()"/>
	<p id="show"></p>
	
	
	
	
	<form>
		이름:<input type="text" name="sname">
		국:<input type="text" name="kor">
		영:<input type="text" name="eng">
		수:<input type="text" name="math">
		<input type="button" value="합산" onclick="cal2()"/>
	</form>
	
	<table id="tb01">
		<tr><td></td><td></td><td></td><td></td></tr>

<script type="text/javascript">
/*
  #form객체의 내용을 통한  js요소 객체 처리
  	1. form하위 요소 객체의 특징
  		1) 선택자:name,id
  			document.querySelector("[name=속성값]")
  			document.querySelector("#아이디명")
  		2) 속성값qusrud:value를 통해서 처리..
 			dom01.value
 			dom01.value="할당처리"
 */

 
 

var num01Obj = document.body.querySelector("[name=num01]")
var num02Obj = document.body.querySelector("[name=num02]")
var pObj = document.body.querySelector("#show")
	num01Obj.value=Math.floor(Math.random()*8+2)

	function cal(){
  			// 이벤트 시점에서 값을 가져오는 내용이 있을때가 많으므로,
  			// DOM객체는 객체로만 선언하고, 이벤트 처리시에 VALUE으로 입력된
  			// 데이터를 가져올수 있도록한다.
  			var num01 = Number(num01Obj.value)
  			var num02 = Number(num02Obj.value)
  			var sum = num01+num02;
  			pObj.innerText=num01+"+"+num02+"="+sum
  			
  		}
	
  	var tds = document.querySelectorAll("#tb01 td")		
	function cal2(){
  			// 이벤트 시점에서 값을 가져오는 내용이 있을때가 많으므로,
  			// DOM객체는 객체로만 선언하고, 이벤트 처리시에 VALUE으로 입력된
  			// 데이터를 가져올수 있도록한다.
  			var sname = document.body.querySelector("[name=sname]").value
			var kor = document.body.querySelector("[name=kor]").value
			var eng = document.body.querySelector("[name=eng]").value
			var math = document.body.querySelector("[name=math]").value
 

  			 tds[0].innerText=sname
  			 tds[1].innerText=kor
  			 tds[2].innerText=kor
  			 tds[3].innerText=math
  			
  		}
//
