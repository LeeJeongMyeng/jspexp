<script type="text/javascript">
/*
# form요소객체들의 속성변경 처리 
1. form의 하위 요소들을 여러가지 속성들을 포함하고 있다. 
2. js에서는 이러한 속성을 속성과 속성값을 통해 변경 동적으로 변경을 할 수 있다. 
3. 기본속성 
    1) input 
        - value
        - reaonly : 읽기 전용 필드 
        - type: 형식을 설정 
            hidden 보이지 않는 형식 
            text/search/tel/url/email/password/date/button/file..
            등 여러 속성값으로 설정할 수 있다. 
            radio/checkbox: checked 속성 포함 
            
            2) select
            -option
               selected : 선택되었을 때 true
               
 */
 
 
 
 function chPro(){
 					var in01 = document.querySelector("[name=in01]")
 					in01.value="데이터입력기본"
 					in01.type="radio"
 					in01.checked=true;
 				}
 
 
 //ex) 입력형식2 name="in02"를 만들고 , 속성변경 2 버튼으로 클릭시 button형식으로 변경 레이블내용 안녕하세요 버튼
 function chPro2(){
 					var in02 = document.querySelector("[name=in02]")
 					in02.value="안녕하세요 버튼"
 					
 					if(in02.readOnly){
 						in02.readOnly="false"
 					}else{
 						in02.readOnly="true"
 					}
 					//in02.type="button"
 					
 				}
