<body>
	<h2>json문자열 가져와서 객체변환</h2>
	<div id="container"></div>


</body>
<script type="text/javascript">
var h2Ob=document.querySelector("h2")
var div = document.querySelector("#container")
h2Ob.onclick=callAjax

function callAjax(){
	var xhr = new XMLHttpRequest()
	xhr.open("get","z12_json.jsp",true)
	xhr.send()
	xhr.onreadystatechange=function(){
		if(xhr.readyState==4&&xhr.status==200){
			console.log(xhr.responseText)
			div.innerHTML="문자열json"+xhr.responseText+"<br>"
			//객체로 변환
			var p01 = JSON.parse(xhr.responseText)
			div.innerHTML+="이름:"+p01.name+"<br>"
			div.innerHTML+="나이:"+p01.age+"<br>"
			div.innerHTML+="사는곳:"+p01.loc+"<br>"
		}
	}
}

/*
 	#json
 		1.비동기적으로 서버에 있는 json데이터를 가져와서 
 		2. 문자열 json데이터
 		3. 객체로(js)로 변환 시켜서 : 
 			문자열	 == JSON.parse() ==> json객체(자바스크립트 객체)
 			json객체 == JSON.stringify() ==> JSON문자열
 			
 			네트워크상에서는 객체로 데이터를 전송하지 못한다.
 			문자열로 바꾸어야한다.
 			
 		4. 화면에 로딩 출력처리.
 */
