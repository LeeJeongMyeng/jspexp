<!-- 	요청값을 받아서 위 형식으로 만들어 다시 client로 전달 
ex) a04_requSynch.html
	z04_data.jsp
	물건명[] 가격[] 갯수[]
	구매[]
-->	
	
	<form>
		물건명:<input type="text" name="pname" value=""/>
		가격:<input type="text" name="price" value="0"/>
		갯수:<input type="text" name="cnt" value="0"/>
			<input type="button" onclick="send()"/>
	</form>
	
	<div id="container"></div>


</body>
<script type="text/javascript">
function send(){
	var xhr = new XMLHttpRequest()
	
	var pname=document.querySelector("[name=pname]").value
	var price=document.querySelector("[name=price]").value
	var cnt=document.querySelector("[name=cnt]").value
	
	var qsrt = "pname="+pname+"&price="+price+"&cnt="+cnt
	var cPage = "z04_data.jsp?"+qsrt
	xhr.open("post",cPage,false);
	xhr.send()
	document.querySelector("#container").innerHTML += xhr.responseText
}

var div = document.body.querySelector("#container")
div.innerHTML=""

</script>
