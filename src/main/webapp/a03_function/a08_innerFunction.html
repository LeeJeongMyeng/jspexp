<meta charset="UTF-8">

<script>
/*
	#내장 함수 처리 
	 1.내장함수 기능을 처리하는 함수가 필요하는데, 
	 활용도가 높은 내용은 내장에서 지원함으로 효율적으로 기능을 처리할 수 있게 한다.
	 2. 내장 함수 활용
	 	1) 기능 api확인
	 	2) 입력값 확인, 기능함수명, 리턴값 확인
	 3. 여러가지 내장함수.
	 	1) isFinite(숫자형) : /0 처리시 발생하는 에러를 사전에 조건무니 막기 위해서 
	 						처리하는 함수..
	 						0으로 나누었을 떄, 자바의 경우 에러가 발새앟ㄴ다.
	 						js에서는 함수를 처리할 수 있게 한다.
	 	2) isNaN()
	 		숫자형이 아닐 때, true 주로 숫자형 문자열의 덧셈연산자 처리 확인시 활용된다.
	 		
 
 */
</script>
</head>
<body>

	<div id="container"></div>


</body>
<script type="text/javascript">

var div = document.body.querySelector("#container")
div.innerHTML=""+(1/0)+":"+isFinite(1/0)+":"+isFinite(1/1)+"<br>"

for(var cnt=-5;cnt<5; cnt++){
		var divCal = 10/cnt
		//if(isFinite(divCal))을 통해 Infinity가 나오지 않는 경우만 출력처리한다.
	if(isFinite(divCal)){
	div.innerHTML+=divCal+","
	}
}
// /0으로 나누었을 때, Infinity코드 발생
//정상적인 값을chechㅐ서 출력할 때, 활용한다.


// ex) parseInt(Math.random()*경우의수+시작수)
//		주사위 parseInt(Math.random()*6+1))
// 10회 주사위(랜덤1)를 던져 0,1,2임희(랜덤2)로 나눈 데이터를 출력하고자 한다.
// 무한데이터가 나오지 않게 처리하고 그 결과 값을 출력하세요
	div.innerHTML+="";
	for(var cnt=1; cnt<=10; cnt++){
		var dice = parseInt(Math.random()*6+1)
		var rCnt = parseInt(Math.random()*3)
		var tot = dice/rCnt
		if(!isFinite(tot)) tot=0; //무한대가 되면 tot값을 0으로 처리
		div.innerHTML+=cnt+"(주사위:"+dice+",임의수"+rCnt+",연산결과:"+tot+"<br>"
		
	}
</script>
</html>
